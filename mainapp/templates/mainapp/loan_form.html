<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Loan Application - CrediScope AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-gray-100 flex items-center justify-center min-h-screen p-4">
    <div class="bg-white shadow-lg rounded-xl p-8 w-full max-w-lg">
      <h2 class="text-2xl font-bold mb-6 text-center">Loan Application Form</h2>
      <form method="POST" class="space-y-4">
        {% csrf_token %}

        <div>
          <label for="name" class="block mb-1 font-medium">Full Name:</label>
          <input
            type="text"
            name="name"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="age" class="block mb-1 font-medium">Age:</label>
          <input
            type="number"
            name="age"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="income" class="block mb-1 font-medium"
            >Monthly Income (₦):</label
          >
          <input
            type="number"
            name="income"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="monthly_expenses" class="block mb-1 font-medium"
            >Monthly Expenses (₦):</label
          >
          <input
            type="number"
            name="monthly_expenses"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="loan_amount" class="block mb-1 font-medium"
            >Loan Amount Requested (₦):</label
          >
          <input
            type="number"
            name="loan_amount"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="repayment_duration" class="block mb-1 font-medium"
            >Repayment Duration:</label
          >
          <select
            name="repayment_duration"
            required
            class="w-full px-4 py-2 border rounded"
          >
            <option value="6_months">6 Months</option>
            <option value="12_months">1 Year</option>
            <option value="18_months">1.5 Years</option>
            <option value="24_months">2 Years</option>
          </select>
        </div>

        <div>
          <label for="guarantor_available" class="block mb-1 font-medium"
            >Guarantor Available:</label
          >
          <select
            name="guarantor_available"
            required
            class="w-full px-4 py-2 border rounded"
          >
            <option value="yes">Yes</option>
            <option value="no">No</option>
          </select>
        </div>

        <div>
          <label for="employment_status" class="block mb-1 font-medium"
            >Employment Status:</label
          >
          <select
            name="employment_status"
            required
            class="w-full px-4 py-2 border rounded"
          >
            <option value="employed">Employed</option>
            <option value="self-employed">Self-Employed</option>
            <option value="unemployed">Unemployed</option>
          </select>
        </div>

        <div>
          <label for="business_type" class="block mb-1 font-medium"
            >Business Type (if applicable):</label
          >
          <input
            type="text"
            name="business_type"
            placeholder="e.g. POS, Hairdressing, Catering"
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        <div>
          <label for="loan_purpose" class="block mb-1 font-medium"
            >Purpose of Loan:</label
          >
          <input
            type="text"
            name="loan_purpose"
            required
            class="w-full px-4 py-2 border rounded"
          />
        </div>

        {% comment %}
        <div>
          <label for="credit_score" class="block mb-1 font-medium"
            >Credit Score (if known):</label
          >
          <input
            type="number"
            name="credit_score"
            class="w-full px-4 py-2 border rounded"
          />
        </div>
        {% endcomment %}

        <button
          type="submit"
          class="w-full bg-blue-600 text-white py-2 rounded hover:bg-blue-700"
        >
          Apply Now
        </button>
      </form>
    </div>
  </body>
</html>
